spring:
  application:
    name: user-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost:3307/user
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    preferIpAddress: true
    hostname: registry
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8083/eureka
    healthcheck:
      enabled: true

server:
  port: 8089

auth:
  secret: changekeyandlocation
